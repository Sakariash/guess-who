<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style/game.css" />
    <title>Guess who</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="chatContainer">
      <h1>Chat</h1>
      <pre id="messages"></pre>
      <input type="text" id="messageBox" placeholder="Type your message here" />
      <button id="send" title="Send message!">Send message</button>
    </div>

    <!-- <div>Time left this turn: <span id="time">02:00</span></div> -->
    <button type="button" id="turn" name="button">Next Turn</button>

    <script type="module">
      import server from './src/socket';

      const user = window.localStorage.getItem('user');

      if (!user) {
        window.location = '/';
      }

      (() => {
        const sendBtn = document.querySelector('#send');
        const messages = document.querySelector('#messages');
        const messageBox = document.querySelector('#messageBox');

        messageBox.addEventListener('keydown', (event) => {
          if (event.keyCode === 13) {
            server.emit('send message', {
              message: messageBox.value,
              user: JSON.parse(user),
            });
          }
        });

        const showMessage = (data) => {
          messages.textContent += `${data.user.username}: ${data.message} \n`;
          messages.scrollTop = messages.scrollHeight;
          messageBox.value = '';
        };

        sendBtn.onclick = () => {
          if (!server) {
            showMessage('No WebSocket connection');
            return;
          }

          if (messageBox.value) {
            server.emit('send message', {
              message: messageBox.value,
              user: JSON.parse(user),
            });
          }
        };

        server.on('received message', (data) => {
          console.log(data);

          showMessage(data);
        });
      })();

      document.querySelector('#turn').addEventListener('click', function (e) {
        server.emit('pass_turn');
        let playerId = server.id;

        console.log(server.id);
      });

      server.on('next_turn', (data) => {
        console.log(data);

        if (data.player === server.id) {
          console.log('player one sending');
        } else {
          console.log('player two sending');
        }
      });
    </script>

    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="./src/timer.js"></script>
    <script type="module" src="./src/endTurn.ts"></script>
  </body>
</html>
