<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style/style.css" />
    <link rel="stylesheet" href="./src/style/game.css" />
    <title>Guess who</title>
  </head>
  <body>
    <div class="stopOverlay">
      <p>Please wait for oppent to end its turn..</p>
    </div>

    <span class="span">Name: </span><input type="text" class="input" />
    <button type="submit" class="btnJoin">Join</button>

    <div id="app"></div>

    <button type="button" id="turn" name="button">Next Turn</button>

    <div class="chatContainer">
      <h1>Chat</h1>
      <pre id="messages"></pre>
      <input type="text" id="messageBox" placeholder="Type your message here" />
      <button id="send" title="Send message!">Send message</button>
    </div>

    <script type="module">
      import socket from './src/socket';

      let player = false;

      socket.on('player', (data) => {
        if (!player) {
          player = data;
        }
      });

      socket.on('turn', (data) => {
        console.log(data === player);
      });
    </script>

    <script src="/src/characters.js" type="module"></script>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/chat.js"></script>
    <script type="module" src="/src/timer.js"></script>
    <script type="module" src="/src/endTurn.js"></script>
    <script src="./src/indexScript.js" type="module"></script>
  </body>
</html>
